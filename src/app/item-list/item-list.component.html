<div class="container-sm">
  <div class="row">
    <div class="col-md-2 offset-md-10 mb-5 mt-2">
      <button type="button" class="btn btn-primary" (click)="itemDetail('new')">Add Item</button>
    </div>
    <div class="col-md-12">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Value</th>
            <th scope="col">Commnet</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of items | async">
            <th scope="row"><a [routerLink]="'/item-detail/' + item.refId">  {{ item.refId }}</a></th>
            <td>{{item.name}}</td>
            <td>{{item.value}}</td>
            <td>{{item.comment}}</td>
            <td><a (click)="removeItem(item.refId)"><i class="fa fa-times" aria-hidden="true"></i></a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
