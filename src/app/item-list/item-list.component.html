<div class="row">
  <div class="col-md-8 offset-md-2">
    <div class="card ">
      <div class="card-header">
        <button type="button"
                class="btn btn-primary"
                (click)="itemDetail('new')">Add Item</button>
      </div>
      <div class="card-body">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Value</th>
              <th scope="col">Commnet</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of items | async">
              <th scope="row"><a [routerLink]="'/item-detail/' + item.refId">{{item.name}}</a></th>
              <td>{{item.value}}</td>
              <td>{{item.comment}}</td>
              <td><a (click)="removeItem(item.refId)"><i class="fa fa-times"
                     aria-hidden="true"></i></a></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
