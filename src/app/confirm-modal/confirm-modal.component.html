<div class="modal-header">
  <h4 class="modal-title" id="modal-title">Unsaved item</h4>
  <button type="button" class="close" aria-describedby="modal-title" (click)="activeModal.dismiss('cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
    <p>Are you sure you want to leave the page without saving the results?</p>
    <span class="text-danger">This operation can not be undone.</span>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-secondary" (click)="activeModal.dismiss('close click')">Close</button>
  <button type="button" class="btn btn-outline-danger" (click)="activeModal.dismiss('cancel click')">Leave without saving changes</button>
  <button type="button" class="btn btn-primary" ngbAutofocus (click)="activeModal.close('save click')">Save changes</button>
</div>
