<header>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" [ngClass]="{'active': location.path()=='/welcome'}" routerLink="/">{{company}}</a>

    <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarCollapse"
      aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-collapse collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item" [ngClass]="{'active': location.path()=='/item-list'}">
          <a class="nav-link" routerLink="/item-list">Item list</a>
        </li>
        <li class="nav-item" [ngClass]="{'active': location.path().indexOf('/item-detail') >= 0}">
          <div class="nav-link">Item detail</div>
        </li>
      </ul>
      <ul *ngIf="(user$ | async) as user" class="navbar-nav ml-auto">
        <li class="nav-item">
          <div class="nav-link">{{user.email}}</div>
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="signOut()">Sign out</a>
        </li>
      </ul>
    </div>
  </nav>
</header>
<main role="main">
  <router-outlet></router-outlet>
</main>
