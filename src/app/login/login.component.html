<div class="text-center">
  <form class="form-signin" [formGroup]="validateForm">
    <img class="mb-4" src="https://getbootstrap.com/docs/4.4/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="" formControlName="email" (keyup)="error=null">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" formControlName="password" (keyup)="error=null">
    <button class="btn btn-lg btn-primary btn-block mt-5" (click)="logIn()" [disabled]="validateForm.pristine || validateForm.invalid">Sign in</button>
    <div [ngStyle]="{display: !!error ? 'block' : 'none'}" class="invalid-feedback">
      {{ error }}
    </div>
  </form>
</div>
